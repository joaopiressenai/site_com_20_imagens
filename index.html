<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeria de Imagens</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        text-align: center;
      }
      h1 {
        margin: 20px;
      }
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 10px;
        padding: 20px;
      }
      .gallery img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <h1>Galeria de Imagens</h1>

    <div class="gallery">
      <img src="https://via.placeholder.com/150" alt="Imagem 1" />
      <img src="https://via.placeholder.com/150" alt="Imagem 2" />
      <img src="https://via.placeholder.com/150" alt="Imagem 3" />
      <img src="https://via.placeholder.com/150" alt="Imagem 4" />
      <img src="https://via.placeholder.com/150" alt="Imagem 5" />
      <img src="https://via.placeholder.com/150" alt="Imagem 6" />
      <img src="https://via.placeholder.com/150" alt="Imagem 7" />
      <img src="https://via.placeholder.com/150" alt="Imagem 8" />
      <img src="https://via.placeholder.com/150" alt="Imagem 9" />
      <img src="https://via.placeholder.com/150" alt="Imagem 10" />
      <img src="https://via.placeholder.com/150" alt="Imagem 11" />
      <img src="https://via.placeholder.com/150" alt="Imagem 12" />
      <img src="https://via.placeholder.com/150" alt="Imagem 13" />
      <img src="https://via.placeholder.com/150" alt="Imagem 14" />
      <img src="https://via.placeholder.com/150" alt="Imagem 15" />
      <img src="https://via.placeholder.com/150" alt="Imagem 16" />
      <img src="https://via.placeholder.com/150" alt="Imagem 17" />
      <img src="https://via.placeholder.com/150" alt="Imagem 18" />
      <img src="https://via.placeholder.com/150" alt="Imagem 19" />
      <img src="https://via.placeholder.com/150" alt="Imagem 20" />
      <img src="https://via.placeholder.com/150" alt="Imagem 21" />
    </div>
  </body>
</html>
